<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>–ú–∞–ª–æ–†–∏—Å–∞ ‚Äî –ó–º–µ–π–∫–∞</title>

<style>
:root{
  --bg:#111;
  --panel:#1c1c1c;
  --canvas:#000;
  --text:#fff;
  --accent:#ff6b9a;
}
body.light{
  --bg:#f3f3f3;
  --panel:#ffffff;
  --canvas:#e6e6e6;
  --text:#111;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  height:100vh;
  touch-action:none;
}

header{
  width:100%;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--panel);
  font-weight:600;
}

.title{
  font-size:18px;
  color:var(--accent);
}

.btn-ui{
  font-size:14px;
  padding:6px 10px;
  border-radius:10px;
  background:#2a2a2a;
  color:#fff;
  user-select:none;
}
body.light .btn-ui{
  background:#ddd;
  color:#000;
}

canvas{
  background:var(--canvas);
  border-radius:12px;
  margin:10px 0;
}

.controls{
  display:grid;
  grid-template-columns:repeat(3,70px);
  grid-template-rows:repeat(2,70px);
  gap:10px;
}

.btn{
  background:#222;
  border-radius:14px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  user-select:none;
}
body.light .btn{
  background:#ddd;
  color:#000;
}
.btn:active{background:var(--accent)}
.up{grid-column:2}
.left{grid-column:1}
.down{grid-column:2}
.right{grid-column:3}
</style>
</head>

<body>

<header>
  <span id="score">0</span>
  <span class="title">–ú–∞–ª–æ–†–∏—Å–∞</span>
  <span style="display:flex;gap:6px;align-items:center">
    <span id="record">0</span>
    <span class="btn-ui" id="pauseBtn">‚è∏</span>
    <span class="btn-ui" id="themeBtn">‚òÄÔ∏é / üåô</span>
  </span>
</header>

<canvas id="game" width="320" height="320"></canvas>

<div class="controls">
  <div></div>
  <div class="btn up">‚ñ≤</div>
  <div></div>
  <div class="btn left">‚óÄ</div>
  <div class="btn down">‚ñº</div>
  <div class="btn right">‚ñ∂</div>
</div>

<script>
const canvas = document.getElementById("game")
const ctx = canvas.getContext("2d")

const box = 20
const cols = canvas.width / box
const rows = canvas.height / box

let snake, dir, food, score
let paused = false

let record = localStorage.getItem("malorisa_record") || 0
document.getElementById("record").innerText = record

const foods = ["üç£","üçü","üçî","üçï"]

function start(){
  snake = [{x:10,y:10}]
  dir = {x:1,y:0}
  score = 0
  paused = false
  document.getElementById("score").innerText = score
  document.getElementById("pauseBtn").innerText = "‚è∏"
  spawnFood()
}
start()

function spawnFood(){
  food = {
    x:Math.floor(Math.random()*cols),
    y:Math.floor(Math.random()*rows),
    icon:foods[Math.floor(Math.random()*foods.length)]
  }
}

function draw(){
  ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--canvas')
  ctx.fillRect(0,0,canvas.width,canvas.height)

  ctx.font="18px serif"
  ctx.fillText(food.icon, food.x*box+2, food.y*box+18)

  ctx.fillStyle="#ff6b9a"
  snake.forEach(p=>{
    ctx.fillRect(p.x*box,p.y*box,box-2,box-2)
  })

  if(paused){
    ctx.fillStyle="rgba(0,0,0,0.4)"
    ctx.fillRect(0,0,canvas.width,canvas.height)
    ctx.fillStyle="#fff"
    ctx.font="20px system-ui"
    ctx.textAlign="center"
    ctx.fillText("–ü–∞—É–∑–∞", canvas.width/2, canvas.height/2)
    ctx.textAlign="left"
  }
}

function update(){
  if(paused) return

  const head = {
    x:(snake[0].x+dir.x+cols)%cols,
    y:(snake[0].y+dir.y+rows)%rows
  }

  if(snake.some(p=>p.x===head.x && p.y===head.y)){
    if(score>record){
      record=score
      localStorage.setItem("malorisa_record",record)
    }
    document.getElementById("record").innerText=record
    start()
    return
  }

  snake.unshift(head)

  if(head.x===food.x && head.y===food.y){
    score++
    document.getElementById("score").innerText=score
    spawnFood()
  }else{
    snake.pop()
  }
}

setInterval(()=>{
  update()
  draw()
},150)

function setDir(x,y){
  if(paused) return
  if(dir.x!==-x && dir.y!==-y){
    dir={x,y}
  }
}

document.querySelector(".up").onclick=()=>setDir(0,-1)
document.querySelector(".down").onclick=()=>setDir(0,1)
document.querySelector(".left").onclick=()=>setDir(-1,0)
document.querySelector(".right").onclick=()=>setDir(1,0)

// —Å–≤–∞–π–ø—ã
let sx,sy
canvas.addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX
  sy=e.touches[0].clientY
})
canvas.addEventListener("touchend",e=>{
  if(paused) return
  let dx=e.changedTouches[0].clientX-sx
  let dy=e.changedTouches[0].clientY-sy
  Math.abs(dx)>Math.abs(dy)
    ? setDir(dx>0?1:-1,0)
    : setDir(0,dy>0?1:-1)
})

// –ø–∞—É–∑–∞
document.getElementById("pauseBtn").onclick=()=>{
  paused = !paused
  document.getElementById("pauseBtn").innerText = paused ? "‚ñ∂" : "‚è∏"
}

// —Ç–µ–º–∞
document.getElementById("themeBtn").onclick=()=>{
  document.body.classList.toggle("light")
}
</script>

</body>
</html>
